<div class="toolbar-container">
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="editorConfig.editorMode" (change)="editorModeChanged()">
    <label ngbButtonLabel class="btn-outline-primary btn-sm">
      <input ngbButton type="radio" value="both" /> Both
    </label>
    <label ngbButtonLabel class="btn-outline-primary btn-sm">
      <input ngbButton type="radio" value="graph" /> Graph
    </label>
    <label ngbButtonLabel class="btn-outline-primary btn-sm">
      <input ngbButton type="radio" value="code" /> Code
    </label>
  </div>
  <div class="pull-right">
    <button ngbButtonLabel class="btn-primary btn-sm" (click)="addBlock()">Add block</button>&nbsp;
    <button ngbButtonLabel class="btn-primary btn-sm" (click)="addEdge()">Add edge</button>
  </div>
</div>
