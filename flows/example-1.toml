[flow]
id_prefix = "main_"
name = "Example Flow"
author = "amin@dorost.nl"

[[action]]
    name = "intial action"
    source = true
    type = "log"
    id = "initial-action"
    next = ["new-defined-action"]

[[action]]
    name = "new defined action"
    type = "my-container"
    id = "new-defined-action"
    next = ["4"]


[[branch]]
    name = "branch-1"
    id = "4"
    [branch.params]
        var-name = "value"
    [branch.mapping]
        branch-1  = "5"
        branch-2 = "6"
        branch-3 = "7"

[[action]]
    name = "action-3"
    type = "log"
    id = "5"
    next = ["7"]
    [action.params]
        param-4 = "value-4"



[[action]]
    name = "Branch eventually came here!"
    type = "log"
    id = "6"
    returnAfter = false
    next = ["8"]
    [action.params]
        "param-5" = "value-5"


[[action]]
    name = "action-5"
    type = "log"
    id = "7"
    output-names = ["something-to-pass"] # if you dont specify this field it will pass all the data it has.
    [action.params]
        param-6 = "value-6"




[[action]]
    name = "Inputting the JSON"
    type = "json-in"
    id = "8"
    next = ["9"]
    [action.params]
        value = """{
                       "glossary": {
                           "title": "example glossary",
                   		"GlossDiv": {
                               "title": "S",
                   			"GlossList": {
                                   "GlossEntry": {
                                       "ID": "SGML",
                   					"SortAs": "SGML",
                   					"GlossTerm": "Standard Generalized Markup Language",
                   					"Acronym": "SGML",
                   					"Abbrev": "ISO 8879:1986",
                   					"GlossDef": {
                                           "para": "A meta-markup language, used to create markup languages such as DocBook.",
                   						"GlossSeeAlso": ["GML", "XML"]
                                       },
                   					"GlossSee": "markup"
                                   }
                               }
                           }
                       }
                   }"""

[[action]]
    name = "Make post Request"
    type = "http-post"
    id = "9"
    next = ["11"]
    [action.params]
        url = "https://postman-echo.com/post"


[[action]]
    name = "Show the response!"
    type = "log"
    id = "11"
    next = ["12"]

[[action]]
    name = "Make get Request"
    type = "http-get"
    id = "12"
    next = ["13"]
    [action.params]
        url = "https://postman-echo.com/get?foo1=bar1&foo2=bar2"


[[action]]
    name = "Show the response!"
    type = "log"
    id = "13"
    next = ["14"]

[[action]]
    name = "End the flow!"
    type = "log"
    id = "14"

